		<section class="container Contacto">
			<h1>CONTACTAME</h1>
			<div class="row">
				<div class="col-sm-12 col-lg-6">
					<form>
						<fieldset>
							<label for="nombre">Nombre: </label>
							<input type="text" name="nombre" placeholder="Ingresa tu nombre"><br><br>
							<label for="apellido">Apellido: </label>
							<input type="text" name="apellido" placeholder="Ingresa tu apellido"><br><br>
							<label for="email">Correo Electrónico: </label>
							<input type="text" name="email" placeholder="ejemplo@email.com"><br><br>
							<label for="servios">Servicios:</label>
							<select name="servicios">
								<option value="-"> - </option>
								<option value="casamientos"> Retratos</option>
								<option value="producto"> Productos</option>
								<option value="retratos"> Eventos</option>
							</select><br><br>
							<label for="mas-informacion">¿Querés recibir más información sobre los servicios
								ofrecidos?</label>
							<input type="checkbox" name="SI"> Sí
							<input type="checkbox" name="NO"> No <br><br>
							<label for="mensaje">Dejá aquí tu mensaje:</label><br>
							<textarea placeholder="mensaje"></textarea><br><br>
							<input type="submit" value="Enviar formulario">
							<input type="reset" value="Borrar todo"><br><br>
						</fieldset>
					</form>
				</div>
